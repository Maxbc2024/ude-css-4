<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="17-signup.css">
    <title>Signup Form With Social Media And Email</title>
</head>
<body>

    <form action="">
        <div class="form-header">
            <h1 class="form-title">Register</h1>
            <p class="form-description">Register with your social media or email</p>

            <div class="social-media-register">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>

                <span class="or">or</span>
            </div>
        </div>
        <div class="form-body">

            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder=" " autocomplete="off">
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder=" ">
                <label for="password">Password</label>
            </div>

            <button class="form-btn">SIGNUP</button>

            <div class="log-in">
                <a href="#">Already have an account?</a>
            </div>

        </div>
    </form>
    
</body>
</html>
