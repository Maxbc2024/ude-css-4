<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="15-index.css">
    <title>Checkboxes To Switches</title>
</head>
<body>
    
    <section class="notification">
        <header>
            <h4>Notification Setting</h4>
            <i class="fas fa-ellipsis-h"></i>
        </header>

        <main>
            <div class="notify-list">
                <div class="notify-body">
                    <h3>Activity</h3>
                    <p>Notification about Activity</p>
                </div>
                <input type="checkbox" class="first">
            </div>

            <div class="notify-list">
                <div class="notify-body">
                    <h3>On This Day</h3>
                    <p>Notification about This Day</p>
                </div>
                <input type="checkbox" class="second">
            </div>

            <div class="notify-list">
                <div class="notify-body">
                    <h3>Birthday</h3>
                    <p>Notification about Birthday</p>
                </div>
                <input type="checkbox" class="third">
            </div>
        </main>
    </section>

</body>
</html>
