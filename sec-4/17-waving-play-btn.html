<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="17-waving-play-btn.css">
    <title>Play Button With Wave Animation</title>
</head>

<body>

    <main>
        <article>
            <!-- video -->
            <video width="800" height="450" poster="video.png">
                <source src="cssfriday.mp4" type="video/mp4">
            </video>

            <!-- Video Play Button -->
            <div class="play">
                <i class="fas fa-play-circle"></i>
            </div>

            <!-- Button Waves -->
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </article>
    </main>

</body>

</html>
