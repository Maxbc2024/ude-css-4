<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="19-Material-Login.css">
    <title>Login Form</title>
</head>

<body>

    <main class="main-form">

        <h1>Login</h1>

        <form>
            <div class="input-field">
                <input type="email" name="email" class="input" placeholder="Email" autocomplete="off" required>
                <label for="email" class="label">Email</label>
            </div>

            <div class="input-field">
                <input type="password" name="password" class="input" id="password" placeholder="Pass" minlength="6" required>
                <label for="password" class="label">Password</label>

                <span class="showPass" id="toggle-password">üëÅÔ∏è</span>
            </div>

            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>

            <button>Submit</button>

        </form>
    </main>

    <script>
        let togglePassword = document.getElementById("toggle-password");
        let passwordEl = document.getElementById("password");

        togglePassword.addEventListener("mouseenter", showPass);
        togglePassword.addEventListener("mouseleave", hidePass);


        function showPass(){
            togglePassword.innerHTML = "üôà";
            passwordEl.type="text";
        }

        function hidePass(){
            togglePassword.innerHTML = "üëÅÔ∏è";
            passwordEl.type="password";
        }
    </script>

</body>

</html>
