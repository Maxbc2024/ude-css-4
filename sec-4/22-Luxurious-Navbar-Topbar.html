<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <link rel="stylesheet" href="22-Luxurious-Navbar-Topbar.css">
    <title>Responsive Beautyful Navbar</title>
</head>

<body>

    <!-- Main menu section -->
    <section class="menu">

        <!-- Top Bar Wrapper -->
        <div class="wrapper-top-bar">

            <!-- Top Bar -->
            <div class="top-bar">

                <!-- Left -->
                <div class="top-left">
                    <div class="email">
                        <i class="fas fa-envelope"></i>
                        rahul@rahulgiri.com
                    </div>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>

                <!-- Right -->
                <div class="top-right">
                    <i class="fas fa-bars"></i>
                </div>

            </div>
        </div>

        <!-- Nav -->
        <nav class="nav">

            <!-- Nav Left -->
            <div class="nav-left">
                <div class="logo">
                    <img src="imgs/logo.svg" alt="">
                </div>

                <div class="phone-number">
                    <span class="text">Call/Whatsapp Now</span>
                    <span class="number">+919999562594</span>
                </div>
            </div>

            <!-- Nav Right -->
            <div class="nav-right">

                <!-- Visibile only on samll devices -->
                <input type="checkbox" id="checkbox" class="mobile-menu">
                <label for="checkbox" class="mobile-menu"> 
                    <i class="fas fa-bars"></i> 
                </label>

                <!-- Main Navigation -->
                <div class="nav-links">
                    <!-- Visible only on small devices -->
                    <div class="branding">
                        <div class="logo">
                            <img src="imgs/logo.svg" alt="">
                        </div>
                        <label for="checkbox" class="mobile-menu close-btn"> 
                            <i class="fas fa-times"></i> 
                        </label>
                    </div>

                    <!-- Links -->
                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Service</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>

                    <!-- Call to action button  -->
                    <div class="cta">
                        <a href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section class="hero">

        <!-- hero left -->
        <div class="hero-left">
            <h1>HELLO, I'm Rahul Giri!</h1>
            <p>I'm a web developer, and i share most valuble frontend web devlopemnt skills every week on my newsletter!</p>
            <!-- Modal button -->
            <a href="#" class="subs-btn"> Subscribe</a>
        </div>

        <!-- hero right -->
        <div class="hero-right">
            <img src="imgs/rahulgiri.png" alt="Rahul">
        </div>
    </section>

</body>

</html>
